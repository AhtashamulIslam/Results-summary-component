<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Lora&family=Montserrat:wght@500;700&family=Orbitron&family=Pacifico&family=Playfair+Display:wght@400;900&family=Poppins:ital,wght@0,700;1,700&family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
   <div class="container">
     <div class="result">
       <p class="result-title">Your Result</p>
       <div class="circle">
         <div>
         <h1>76</h1>
         <span style="color:hsl(241, 100%, 89%);font-size:.85rem">of 100</span>
         </div>
       </div>
       <h2>Great</h2>
       <p class="remarks">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
     </div>
     <div class="summary">
        <h3 class="summary-title">Summary</h3>
        <div class="reaction row">
          <div class="top-left corner"></div>
    <div class="top-right corner"></div>
    <div class="bottom-right corner"></div>
    <div class="bottom-left corner"></div>
          <div class="row-icon">
          <div class="image">
            <img src="./assets/images/icon-reaction.svg" alt="reaction image">
          </div>
          <p><strong>Reaction</strong></p>
          </div>
          <div class="score">
            <span class="bld">80 </span> <span> /100</span>
          </div>
        </div>
        <div class="memory row">
          <div class="top-left corner"></div>
    <div class="top-right corner"></div>
    <div class="bottom-right corner"></div>
    <div class="bottom-left corner"></div>
          <div class="row-icon">
          <div class="image">
            <img src="./assets/images/icon-memory.svg" alt="memory image">
          </div>
          <p><strong>Memory</strong></p>
          </div>
          <div class="score">
            <span class="bld">92 </span> <span> / 100</span>
          </div>
        </div>
        <div class="verbal row">
          <div class="top-left corner"></div>
    <div class="top-right corner"></div>
    <div class="bottom-right corner"></div>
    <div class="bottom-left corner"></div>
          <div class="row-icon">
          <div class="image">
            <img src="./assets/images/icon-verbal.svg" alt="verbal image">
          </div>
          <p><strong>Verbal</strong></p>
          </div>
          <div class="score">
            <span class="bld">61 </span> <span>/ 100</span>
          </div>
        </div>
       <div class="visual row">
         <div class="top-left corner"></div>
    <div class="top-right corner"></div>
    <div class="bottom-right corner"></div>
    <div class="bottom-left corner"></div>
          <div class="row-icon">
          <div class="image">
            <img src="./assets/images/icon-visual.svg" alt="visual image">
          </div>
          <p><strong>Visual</strong></p>
          </div>
          <div class="score">
            <span class="bld">72 </span> <span> / 100</span>
          </div>
          
        </div>
        <button class="btn">Continue</button>
     </div>
   </div>
   
  

  
  
  
</body>
</html>
